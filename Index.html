    width: 40px;
    height: 40px;
    display: inline-block;
    cursor: pointer;
    border: 2px solid #333;
    margin: 5px;

  svg {
    max-width: 90%;
    height: auto;
    background: white;
    border: 2px solid #000;
    cursor: pointer;

  .malbar {
    fill: white;
    stroke: black;
    stroke-width: 2;

</style>
